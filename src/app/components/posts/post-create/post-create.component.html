
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="text" formControlName="title" placeholder="enter title">
            <mat-error *ngIf="form.get('title').invalid">Please, enter a post title</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button"  (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title">
            <mat-error *ngIf="form.get('image').invalid">This is incorrect format for image.
                Please, select: 'jpeg', 'jpg', 'png', 'gif', 'bmp'</mat-error>
        </div>
        
        <mat-form-field class="example-full-width">
            <textarea matInput formControlName="content" placeholder="Create a post"></textarea>
            <mat-error *ngIf="form.get('content').invalid">Please, write a post</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary"
          type="submit">Save Post</button>
    </form>

</mat-card>
