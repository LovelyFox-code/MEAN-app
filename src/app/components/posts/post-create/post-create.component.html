
<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" name="title" ngModel required minlength="3" #title="ngModel" placeholder="enter title">
            <mat-error *ngIf="title.invalid">Please, enter a post title</mat-error>
            <!-- error message handling -->
            <!-- <mat-error *ngIf="postForm.getControl('title').invalid">{{ "Hey you"}}</mat-error> -->
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <textarea matInput name="content" ngModel required minlength="5" #content="ngModel" placeholder="Create a post"></textarea>
            <mat-error *ngIf="content.invalid">Please, write a post</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary"
          type="submit">Save Post</button>
    </form>

</mat-card>
